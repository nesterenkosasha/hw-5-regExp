<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RegExp</title>
</head>
<body>
 
 <script>
 	
 console.table([...`
        Lorem ipsum dolor \`1499587246497\` -> \`https://example.io\` sit amet,\n
        consectetur adipiscing elit, sed do eiusmod tempor incididunt ut\n
        labore et dolore magna aliqua. Ut enim ad minim veniam,\n
        quis "Aug 9, 2016" => "file:///some-file.md" nostrud\n
        exercitation ullamco laboris\n
        nisi ut aliquip 'Wed, 22 Jan 2015 00:00:00 GMT' :: 'http://something.com.ua' ex ea\n
        commodo consequat. Duis aute irure dolor in reprehenderit in\n
        voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur\n
        sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt\n
        mollit anim id est laborum.
      `
      .match(/(?:\`|\"|\').+(?:\`|\"|\')\s*(?:(?:\-\>)|(?:\=\>)|(?:\:\:))\s*(?:\`|\"|\').+(?:\`|\"|\')/gm)
      .reduce(function (acc, el, index, arr) {
        acc.push(el
          .split(/\s*(?:(?:\-\>)|(?:\=\>)|(?:\:\:))\s*/)
          .map(function (el, index, arr) {
            return el.slice(1, -1)
          })
          .reduce(function (acc, el, index, arr) {
            if (!index) {
              acc.date = new Date(+el || Date.parse(el)).toLocaleDateString("en-US", {
                day: "2-digit",
                month: "2-digit",
                year: "numeric"
              })
            } else {
              acc.url = el
            } return acc
          }, {})
        )
        return acc
      }, [])])
 </script>
  
   
</body>
</html>
